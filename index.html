<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css">
  <title>Refund</title>
</head>
<body>
  <main>
    <img src="./img/logo.svg" alt="Refund Logo" class="logo">
    <section>
      <form>
        <h1>Refund request</h1>
        <p>
          Provide the expense details to request a refund. The expense will be reviewed and refunded within 30 days.
        </p>
        <fieldset>
          <legend>Company name</legend>
          <input type="text" id="expense" name="expense" required>
        </fieldset>

        <div class="inputs-row">
          <fieldset>
            <legend>Category</legend>
            <select name="category" id="category" required>
              <option value="" disabled selected hidden>Select</option>
              <option value="food">Food</option>
              <option value="accommodation">Hosting</option>
              <option value="services">Services</option>
              <option value="transport">Transport</option>
              <option value="others">Others</option>
            </select>
          </fieldset>

          <fieldset>
            <legend>Expense price</legend>
            <input type="text" name="amount" id="amount" placeholder="R$ 0,00" required>
          </fieldset>
        </div>
        <button type="submit">Add expense</button>
      </form>

      <aside>
        <header>
          <p>
            My request <i>&bullet;</i>
            <span>0 expenses</span>
          </p>
          <h2><small>R$</small>0,00</h2>
        </header>

        <ul>
        </ul>
      </aside>
    </section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
